<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #scoreboard {
            margin-bottom: 10px;
            font-size: 20px;
            color: #333;
        }
        canvas {
            border: 2px solid #333;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #overlayContent {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .directionButton {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        Score: <span id="score">0</span>
        <button id="startButton">Start</button>
        <span id="timer">Time: 0.0s</span>
    </div>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
    
    <div id="overlay" style="display: none;">
        <div id="overlayContent">
            <p id="resultText"></p>
            <button id="shareButton">Share Link</button>
            <button id="restartButtonOverlay">Restart Game</button>
        </div>
    </div>

    <div id="controls">
        <button class="directionButton" id="upButton">↑</button>
        <div>
            <button class="directionButton" id="leftButton">←</button>
            <button class="directionButton" id="rightButton">→</button>
        </div>
        <button class="directionButton" id="downButton">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const blockSize = 40;
        let playerX = -blockSize; 
        let playerY = -blockSize; 
        let targetX = 0;
        let targetY = 0;
        let score = 0;
        let startTime = null;
        let timerInterval;

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(playerX, playerY, blockSize, blockSize);
        }

        function drawTarget() {
            ctx.fillStyle = 'red';
            ctx.fillRect(targetX, targetY, blockSize, blockSize);
        }

        function setTargetPosition() {
            targetX = Math.floor(Math.random() * (canvas.width / blockSize)) * blockSize;
            targetY = Math.floor(Math.random() * (canvas.height / blockSize)) * blockSize;
        }

        function movePlayer(dx, dy) {
            playerX += dx;
            playerY += dy;

            playerX = Math.max(0, Math.min(canvas.width - blockSize, playerX));
            playerY = Math.max(0, Math.min(canvas.height - blockSize, playerY));

            drawGame();
        }

        function isColliding() {
            return playerX === targetX && playerY === targetY;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawTarget();
        }

        function endGame() {
            clearInterval(timerInterval);
            const timeTaken = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('resultText').textContent = `Game Over! Your score: ${score}. You finished the game in ${timeTaken} seconds.`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function resetGame() {
            score = 0;
            document.getElementById('score').textContent = score;
            playerX = -blockSize; 
            playerY = -blockSize; 
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = "Time: 0.0s";
            drawGame();
        }

        document.getElementById('startButton').addEventListener('click', () => {
            resetGame();
            playerX = 0; 
            playerY = 0; 
            setTargetPosition();
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                document.getElementById('timer').textContent = `Time: ${elapsed}s`;
            }, 100);
            drawGame();
        });

        document.getElementById('restartButtonOverlay').addEventListener('click', () => {
            resetGame();
            document.getElementById('overlay').style.display = 'none'; // Hide the overlay
        });

        document.getElementById('upButton').addEventListener('click', () => movePlayer(0, -blockSize));
        document.getElementById('downButton').addEventListener('click', () => movePlayer(0, blockSize));
        document.getElementById('leftButton').addEventListener('click', () => movePlayer(-blockSize, 0));
        document.getElementById('rightButton').addEventListener('click', () => movePlayer(blockSize, 0));

        document.addEventListener('keydown', (event) => {
            if (document.getElementById('overlay').style.display === 'none') {
                switch (event.key) {
                    case 'w':
                        movePlayer(0, -blockSize);
                        break;
                    case 'a':
                        movePlayer(-blockSize, 0);
                        break;
                    case 's':
                        movePlayer(0, blockSize);
                        break;
                    case 'd':
                        movePlayer(blockSize, 0);
                        break;
                }

                if (isColliding()) {
                    score++;
                    document.getElementById('score').textContent = score;
                    setTargetPosition();
                    drawGame();
                    if (score >= 10) {
                        endGame();
                    }
                }
            }
        });

        document.getElementById('shareButton').addEventListener('click', () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            });
        });

        resetGame();
    </script>
</body>
</html>
